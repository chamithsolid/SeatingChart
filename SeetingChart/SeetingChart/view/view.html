<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter Template for Bootstrap</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Seating Chart</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" data-type="block" class="object">Block</a></li>
                    <li class="active"><a href="#" data-type="table" class="object">Tables</a></li>
                    <li><a href="#about" data-type="object" class="object">Objects</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template" id="canves">

        </div>
    </div><!-- /.container -->

    <div class="modal fade" id="blockModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Configure layout</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-6 col-md-6">
                                <label for="recipient-name" class="control-label">Row:</label>
                                <input type="number" class="form-control" id="model-rows">
                            </div>
                            <div class="col-6 col-md-6">
                                <label for="recipient-name" class="control-label">Coloms:</label>
                                <input type="number" class="form-control" id="model-cols">
                            </div>
                        </div><br />
                        <div class="form-group">
                            <label for="message-text" class="control-label">Name:</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Remove</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="seatModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Configure layout</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="control-label">State:</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Remove</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="template-block">
        <div id="#=data.guid#" class="ui-widget-content dragable" style="width:#=data.width#px;height:#=data.height#px">
            <div class="row">
                <div class="col-12 col-md-12 col-sm-12">
                    <input type="button" class="btn btn-primary pull-right openModel" value="[@]" data-blockid="#=data.guid#" />
                </div>
            </div>
            <table>
                <tbody>
                    # for (var r = 0; r < data.row; r++) { #
                    <tr>
                        # for (var c = 0; c < data.col; c++) { #
                        <td style="background-image: url(../image/seat-avaiable.png);cursor:pointer;width:30px;height:30px"></td>
                        #}#

                    </tr>
                    #}#
                </tbody>
            </table>

            <p>#=data.name#</p>
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.2.504/js/kendo.all.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="../ts/model.js"></script>
    <script src="../ts/utility.js"></script>
    <script src="../ts/ts.js"></script>
    <script src="../ts/main.js"></script>
</body>
</html>
